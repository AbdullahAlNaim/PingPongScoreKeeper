<!DOCTYPE html>
<html>

<head>
    <title>ScoreBoard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <img src="ping.jpg" alt="">
        <h4> <b> Ping Pong Score Keeper</b></h4>
        <hr>
        <h1><span id="leftScore">0</span> to <span id="rightScore">0</span></h1>

        <p>Use the buttons below to keep score.</p>

        <h3>Playing To</h3>
        <select name="scorenum" id="gamescore">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        <p></p>
        <span>
            <button id="playerone">+1 Player One</button>
            <button id="playertwo">+1 Player Two</BUTTon>
            <Button id="resetter">Reset</Button>
        </span>

        <script src="script.js"></script>

    </div>

</body>

</html>
